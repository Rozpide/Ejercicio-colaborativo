<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>One Page Wonder - Start Bootstrap Template</title>
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom CSS -->
     
    <link href="assets/css/style.css?v0.1" rel="stylesheet">
</head>

<body>
    <div class="container port-folio ">

         <!-- Navigation -->
         <div id="navbar"></div>
        <!-- Full Width Image Header -->
        <div id="tagline" class="b-image"></div>
       
        <!-- Page Content -->
        <div class="container-fluid">
            <!-- First Featurette -->
            <div id="first-heading"></div>
            <div id="services"></div>
            <div id="portfolio"></div>
            <div id="contact"></div>
            <div id="footer"></div>
        </div>
    </div>
    <!-- /.container -->
     

    <!-- Optional JavaScript -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
            // Cargar el contenido usando AJAX
            $("#navbar").load("templates/navbar.html");
            $("#tagline").load("templates/tagline.html");
            $("#first-heading").load("templates/first_heading.html");
            $("#services").load("templates/services.html");
            $("#portfolio").load("templates/portfolio.html");
            $("#contact").load("templates/contact.html");
            $("#footer").load("templates/footer.html");
        });
    </script>
</body>

</html>
